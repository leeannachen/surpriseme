<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Restaurants</title>
    <link rel="stylesheet" href="static/style.css">
    <link href="https://fonts.googleapis.com/css?family=Text+Me+One&display=swap" rel="stylesheet">
    <style>
        .container{
          display: flex;
        }
        .flex-item{
          flex-grow: 1;
          align-items: center;
        }
        .form{
          width:inherit;
          flex: auto;
        }
        section {
          font-family: 'Text Me One', sans-serif;
          border: 2px solid black;
          border-radius: 10% / 50%;
          align-items: center;
          align-self: center;
          align-content: center;
          border-width: thick;
          width: 88%;
          background-color: white;
          margin-left: auto;
          margin-right: auto;
          margin-top: 3%;
          margin-bottom: 9.5%;
          height: 90vh;
          box-sizing:border-box;
      }
      div {
          border: 1px solid none;
      }
      h1{
        font-size: 2.8em;
        color: black;
        text-shadow: .045em .045em grey;
        letter-spacing: .39rem;
        position: 75%;
        text-align: center;
      }
      .result {
        display: block;
        margin-left: auto;
        margin-right
        flex-wrap: wrap;
        align-self: center;
        height: 100%;
        width: 100%;
      }
      #paddingneeded {
        padding: 3.9%;
      }
      .image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        text-align: center;
      }
      #form-anchor {
        height: 0;
        width: 0;
        position: relative;
        top: -5vh;
      }
    </style>
</head>
<body>
  <section id="paddingneeded">
  <div class= "container">
    <div class="flex-item">
      <div class="result">
        <h1>{{type}}</h1>
        <div class = "image">
          <img src="{{image_url}}" alt="Your food type!">
        </div>
        <div class= "buttons">
          <a href="">Home</a>
          <a href="#form-anchor">Forms</a>
        </div>
      </div>
    </div>
    <div class="fixed">
      <iframe height="550" width="550" align = "middle" frameborder="0" style="border:0"  src="https://www.google.com/maps/embed/v1/search?q={{type}}&key=AIzaSyBqHI9MkIB2-HJ_5c9tBDi1XhQ1CQQSvJI" allowfullscreen>
      </iframe>
    </div>
    </section>
    <section id="form">
      <div id="form-anchor"></div>
      <div id="paddingneeded">
      <h2>Do you have any dietary restrictions?</h2>
      <form>
        <input type="checkbox" name="lactose_intolerance" value="lactose_intolerance">Lactose Intolerance<br>
        <input type="checkbox" name="vegetarians_vegans" value="vegetarians_vegans">Vegetarian and Vegans<br>
        <input type="checkbox" name="peanut" value="peanut">Peanut Allergies<br>
        <input type="checkbox" name="diabetic" value="diabetic">Diabetic<br>
        <input type="checkbox" name="celiac" value="celiac">Celiac Disease (Gluten Free)<br>
        <input type="checkbox" name="kosher" value="kosher">Kosher<br>
        <input type="checkbox" name="halal" value="halal">Halal<br>
        <input type="submit" value="Submit">
      </form>
    </div>
    </section>
</body>
</html>
