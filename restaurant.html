<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Restaurants</title>
    <link rel="stylesheet" href="static/style.css">
    <link href="https://fonts.googleapis.com/css?family=Text+Me+One&display=swap" rel="stylesheet">
    <style>
      .result {
        display: block;
        margin-left: auto;
        margin-right
        flex-wrap: wrap;
        align-self: center;
        height: 100%;
        width: 100%;
      }
      .image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        text-align: center;
      }
    </style>
</head>
<body>
  <section id="paddingneeded">
  <div class= "container">
    <div class="flex-item">
      <div class="result">
        <h1>{{type}}</h1>
        <div class = "image">
          <img src="{{image_url}}" alt="Your food type!">
        </div>
        <div class= "buttons">
          <a class="buttonstyle"href="/">Home</a>
          <a class="buttonstyle" href="">Again</a>
          <a  class="buttonstyle"href="#form">Forms</a>
        </div>
      </div>
    </div>
    <div class="fixed">
      <iframe id = "map" height="550px" width="550px"  frameborder="0"   src="https://www.google.com/maps/embed/v1/search?q={{type}}+{{cost}}&key=AIzaSyBqHI9MkIB2-HJ_5c9tBDi1XhQ1CQQSvJI"></iframe>
    </div>
    </section>
    <a name="form"></a>
    <section class="forms">
      <div>
      <h2>Do you have any dietary restrictions?</h2>
      <form name="dietary_restrictions" type="GET" action="">
        <input type="checkbox" name="vegetarians_vegans" value="vegetarians_vegans">Vegans<br>
        <input type="checkbox" name="peanut" value="peanut">Vegetarian<br>
      </form>
    </div>
    <div>
    <h2>Price?</h2>
    <select name="price" type="GET" action="/restaurant">
      <option value="Inexpensive">Inexpensive</option>
      <option value="Moderate">Moderate</option>
      <option value="Expensive">Expensive</option>
      <option value="Luxury">Luxury</option>
    </select>
  </div>
  <div>
  <h2>How far?</h2>
  <select name = "distance" type="GET" action="/restaurant">
    <option value="Within 1-3 mile(s)">Within 1-3 mile(s)</option>
    <option value="Within 1-5 mile(s)">Within 1-5 mile(s)</option>
    <option value="Within 1-8 mile(s)">Within 1-8 mile(s)</option>
    <option value="Within 1-10  mile(s)">Within 1-10  mile(s)</option>
  </select>
  <input type="submit" value="Submit">
  <input type="hidden" name="type" value="{{type}}">
  </form>
  </div>
  </section>
</body>
</html>
