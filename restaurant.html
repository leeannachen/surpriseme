<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Restaurants</title>
    <link rel="stylesheet" href="static/style.css">
    <link href="https://fonts.googleapis.com/css?family=Text+Me+One&display=swap" rel="stylesheet">
    <style>
        .flex-item{
          align-items: center;
          float: left;
          width: 30%;
          height: 100%;
        }
        .form{
          width:inherit;
          flex: auto;
        }
        section {
          font-family: 'Text Me One', sans-serif;
          border: 2px solid black;
          border-radius: 10% / 50%;
          align-items: center;
          align-self: center;
          align-content: center;
          border-width: thick;
          width: 88%;
          background-color: white;
          margin-left: auto;
          margin-right: auto;
          margin-top: 3%;
          margin-bottom: 9.5%;
          height: 90vh;
          box-sizing:border-box;
      }
      div {
          border: 1px solid none;
      }
      h1{
        font-size: 2.8em;
        color: black;
        text-shadow: .045em .045em grey;
        letter-spacing: .39rem;
        position: 75%;
        text-align: center;
      }
      .result {
        display: block;
        margin-left: auto;
        margin-right
        flex-wrap: wrap;
        align-self: center;
        height: 100%;
        width: 100%;
      }
      #paddingneeded {
        padding: 3.9%;
      }
      .image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        text-align: center;
      }
    </style>
</head>
<body>
  <section id="paddingneeded">
  <div class= "container">
    <div class="flex-item">
      <div class="result">
        <h1>{{type}}</h1>
        <div class = "image">
          <img src="{{image_url}}" alt="Your food type!">
        </div>
        <div class= "buttons">
          <a class="buttonstyle"href="/">Home</a>
          <a class="buttonstyle" href="">Again</a>
          <a  class="buttonstyle"href="#form">Forms</a>
        </div>
      </div>
    </div>
    <div class="fixed">
      <iframe id = "map" height="550px" width="550px"  frameborder="0"   src="https://www.google.com/maps/embed/v1/search?q={{type}}+{{cost}}&key=AIzaSyBqHI9MkIB2-HJ_5c9tBDi1XhQ1CQQSvJI"></iframe>
      <h5>Do you have any dietary restrictions?</h5>
      <form name="dietary_restrictions" type="GET" action="">
        <input type="checkbox" name="vegans" value="vegan">Vegan<br>
        <input type="checkbox" name="vegetarians" value="vegetarian">Vegetarian<br>
        <input type="checkbox" name="halal" value="halal">Halal<br>
        <input type="checkbox" name="kosher" value="kosher">Kosher<br>
      </form>
    <h5>Price?</h5>
    <select name="price" type="GET" action="/restaurant">
      <option value="Inexpensive">Cheap/Inexpensive</option>
      <option value="Average Price">Moderate</option>
      <option value="Luxury">Luxury</option>
    </select>
  <input type="submit" value="Submit">
  <input type="hidden" name="type" value="{{type}}">
  </form>
  </div>
</body>
</html>
