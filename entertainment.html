<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="static/style.css">
    <link href="https://fonts.googleapis.com/css?family=Text+Me+One&display=swap" rel="stylesheet">
      <style>
        .container{
          display: flex;
        }
        .flex-item{
          flex-grow: 1;
        }
        .top{
          font-family: 'Text Me One', sans-serif;
          border: 2px solid black;
          border-radius: 50px;
          align-items: center;
          align-self: center;
          align-content: center;
          border-width: thick;
          width: 45%;
          background-color: white;
          margin-left: auto;
          margin-right: auto;
          margin-top: 4.83%;
        }
    </style>
</head>
  <body>
    <section class=top>
      <div class="flex-item">
        <div class="result">
          <h1>{{type}}</h1>
          <div class = image>
          <img src="{{image_url}}" alt="Your entertainment type is coming!">
          </div>
        </div>
      </div>
      <div class="flex-item">
        <div class="iframeapi">
          <iframe width="550" height="550" frameborder="0" style="border:0"  src="https://www.google.com/maps/embed/v1/search?q={{type}}&key=AIzaSyBqHI9MkIB2-HJ_5c9tBDi1XhQ1CQQSvJI" allowfullscreen>
          </iframe>
        </div>
    </div>
  </section>
  </body>
</html>
